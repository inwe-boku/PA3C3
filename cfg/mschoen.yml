ccca:
  startyears: [2015] #, 2030, 2045]
  timeframe: 5 # in years
  crs: "epsg:4326"
  tz: "UTC"

landuse:
  # land use fields available for PV
  free: [
      154
    ]
  # m2 needed for one kWp
  # m2kWp: 20
  # maximum altitude
  maxalt: 1950
  # maximum slope (in percent)
  maxslope: 20
  minarea: 9999
  mincompactness: 0.22 #0.22

  points_per_ha: 1

pvmod:
  numangles: 30 # 360/12
  hmodel: "erbs"

# gis defaults
gis:
  processcrs: "epsg:31287"

pvsystem:
  0:
    name: "10kWp"
    type: "single"
    module: "Aleo_Solar_S18y250"
    inverter: "ABB__PVI_3_0_OUTD_S_US__208V_"
    modules_per_string: 10 # = 1250Wp; number of modules per row
    strings: 1 # number of rows
    multiplier: 4 # 1250 * 2 * x = 10000
    distance: 100 # distance in meters between rows
    height: 1 # slant height (without clearance)
    tilt: [20] # tilt of modules [0-90]
    azimuth: [175]